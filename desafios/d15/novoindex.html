<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="Novostyle.css" media="all">
</head>
<body>
    <section>

        <picture class="imagem"></picture>

        <h1>LOGIN</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="cadastro.php">
            <label for="ilogin">
                <span class="material-symbols-outlined">person</span>
            </label>
            <input type="text" name="login" id="ilogin">
            
            <label for="isenha">
                <span class="material-symbols-outlined">password</span>
            </label>
            <input type="password" name="senha" id="isenha">
            
            <input type="reset" value="Delet all" class="delet">
            <input type="submit" value="Enviar" class="enviar">
            
        </form>
    </section>
</body>
</html>
