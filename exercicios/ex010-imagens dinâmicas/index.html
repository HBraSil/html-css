<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias en HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse sistema em vários sistemas diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1024px)" srcset="imagens/imagem-m.png" type="image/png"> 
        <img src="imagens/imagem-g.png" alt="Imagem g">
    </picture>
    
    <h1> Reproduzindo Áudio </h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="auto" controls muted id="aud">
        <source src="media/BlueMood-RobertMunzinger.mp3" type="audio/mpeg">
        <source src="media/BlueMood-RobertMunzinger.mp3" type="audio/ogg">
    </audio>
    <p>Se não conseguiu reproduzir
    <script>
        var m = document.getElementById('aud')
        m.style.background = 'green'
    </script>
</body>
</html>
