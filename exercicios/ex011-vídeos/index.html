<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls loop width="560" height="315"> <!-- esse é o modo mais custoso -->
        <source src="media/meuvideo.mp4.mp4" type="video/mp4">
        <source src="media/meuvideo.webm.webm" type="video/webm">
    </video>
    
    <hr>

    <h1>Inserindo vídeos do Youtube</h1> <!-- esse modo é mais barato e além disso pelo fato de estar usando o Youtube o Google dará mais notoriedade, visualização ao meu site -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  <!-- para fazer isso basta ir no vídeo desejado e clicar no botão compartilhar-->
</body>
</html>
