<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #EBD959, #B5F7A8, #6DDFD2, #6C82F5, #DA81F0);
        }
        h1 {  
            background-image: linear-gradient(to right, #EBD959, #B5F7A8, #6DDFD2, #6C82F5, #DA81F0 );
        }
    </style>
</head>
<body>
    <h1> Testando gradientes</h1>
</body>
</html>
