<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iest">Estado: </label> <!--Este é um label elemento-->
            <select name="estado" id="iest">

                <option value="" selected>---  Escolha  ---</option>
                <optgroup label="Região sudeste">   <!-- este é um label atributo-->
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="CE">Ceára</option>
                    <option value="PE">Pernambuco</option>
                    <option value="Ma">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof">
            <datalist>
                <option value="ADM">Administrador</option>
                <option value="ADM">Administrador</option>
                <option value="ADM"></option>
            </datalist>
        </p>


        <input type="submit" value="Enviar">
    </form>
</body>
</html>
